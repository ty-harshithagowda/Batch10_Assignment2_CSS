<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display Property</title>
    <style>
        .inline li {
            display: inline;
        }

        .block li {
            display: block;
        }

        .ib li {
            display: inline-block;
        }

        .nn li {
            display: none;
        }
    </style>
</head>

<body>
    <h1>inline</h1>
    <ul class="inline">
        <li>order-1</li> |
        <li>order-2</li> |
        <li>order-3</li> |
    </ul>
    <h1>block level</h1>
    <ul class="block">
        <li>Order Bike </li>
        <li>Order Car</li>
    </ul>
    <h1>inline-block level</h1>
    <ul class="ib">
        <li></li>
        <li>congrats</li>
    </ul>
    <h1>none style</h1>
    <ul class="nn">
        <li>1-Bussa</li>
        <li>2-Ducatti</li>
        <li>3-Harley</li>

    </ul>
</body>

</html>
