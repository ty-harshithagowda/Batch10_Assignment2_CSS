<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Properties with Icon</title>
</head>
<body>
    <h3>List style properties for attribute "list-style-type:"</h3>
    <ul style="list-style-type: square;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <h3>List style properties for attribute "list-style-image:"</h3>
    <ul style="list-style-image: url(../images/harley--quinn.png);" >
        <li>i am a FrontEnd Dev</li>
        <li>i am a BackEnd Dev</li>
        <li>i am a FullStack Dev</li>
       
    </ul>
</body>
</html>
